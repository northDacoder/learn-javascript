<!DOCTYPE html>
<head>

    <!-- You can write script tags in the head of the html document
    & anything inside the script tags will be interpreted by the
    browswer as JavaScript & not html -->
    <script type="javascript">

    </script>

</head>
<body>

    <h1>This is how you define an internal script</h1>

    <!-- You can also write JavaScript inside the body of your html by wrapping
    it in script tags as well -->

    <script type="javascript">

    </script>

</body>
</html>
